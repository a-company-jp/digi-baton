basePath: /api
definitions:
  handlers.AccountCreateRequest:
    properties:
      accountUsername:
        type: string
      appDescription:
        type: string
      appIconUrl:
        type: string
      appName:
        type: string
      appTemplateID:
        type: integer
      customData:
        items:
          type: integer
        type: array
      email:
        type: string
      memo:
        type: string
      message:
        type: string
      passerID:
        type: string
      password:
        type: string
      plsDelete:
        type: boolean
    type: object
  handlers.AccountResponse:
    properties:
      accountUsername:
        type: string
      appDescription:
        type: string
      appIconUrl:
        type: string
      appName:
        type: string
      appTemplateID:
        type: integer
      customData:
        items:
          type: integer
        type: array
      email:
        type: string
      encPassword:
        items:
          type: integer
        type: array
      id:
        type: integer
      isDisclosed:
        type: boolean
      memo:
        type: string
      message:
        type: string
      passerID:
        type: string
      plsDelete:
        type: boolean
      trustID:
        type: integer
    type: object
  handlers.AliveCheckHistoryCreateRequest:
    properties:
      checkMethod:
        type: integer
      customedData:
        items:
          type: integer
        type: array
      targetUserID:
        type: string
    type: object
  handlers.AliveCheckHistoryResponse:
    properties:
      checkMethod:
        type: integer
      checkSuccess:
        type: boolean
      checkSuccessTime:
        type: string
      checkTime:
        type: string
      customedData:
        items:
          type: integer
        type: array
      id:
        type: string
      targetUserID:
        type: string
    type: object
  handlers.AliveCheckHistoryUpdateRequest:
    properties:
      checkMethod:
        type: integer
      checkSuccess:
        type: boolean
      customedData:
        items:
          type: integer
        type: array
      id:
        type: string
    type: object
  handlers.DeleteAccountCreateRequest:
    properties:
      deviceID:
        type: integer
      passerID:
        type: string
    type: object
  handlers.DeleteDeviceCreateRequest:
    properties:
      deviceID:
        type: integer
      passerID:
        type: string
    type: object
  handlers.DeleteTrustRequest:
    properties:
      passerID:
        type: string
      trustID:
        type: integer
    type: object
  handlers.DeviceCreateRequest:
    properties:
      credentialType:
        type: integer
      customData:
        items:
          type: integer
        type: array
      deviceDescription:
        type: string
      deviceType:
        type: integer
      deviceUsername:
        type: string
      memo:
        type: string
      message:
        type: string
      passerID:
        type: string
      password:
        type: string
    type: object
  handlers.DeviceResponse:
    properties:
      credentialType:
        type: integer
      customData:
        items:
          type: integer
        type: array
      deviceDescription:
        type: string
      deviceType:
        type: integer
      deviceUsername:
        type: string
      encPassword:
        type: string
      id:
        type: integer
      memo:
        type: string
      message:
        type: string
      passerID:
        type: string
      trustID:
        type: integer
    type: object
  handlers.DisclosureCreateRequest:
    properties:
      customData:
        items:
          type: integer
        type: array
      deadlineDuration:
        type: integer
      passerID:
        type: string
      requesterID:
        type: string
    type: object
  handlers.DisclosureDeleteRequest:
    properties:
      id:
        type: integer
      requesterID:
        type: string
    type: object
  handlers.DisclosureResponse:
    properties:
      customData:
        type: string
      deadline:
        type: string
      disclosed:
        type: boolean
      id:
        type: integer
      inProgress:
        type: boolean
      issuedTime:
        type: string
      passerID:
        type: string
      preventedBy:
        type: string
      requesterID:
        type: string
    type: object
  handlers.DisclosureUpdateRequest:
    properties:
      customData:
        items:
          type: integer
        type: array
      deadLine:
        type: string
      disclosed:
        type: boolean
      id:
        type: integer
      inProgress:
        type: boolean
      passerID:
        type: string
      preventedBy:
        type: string
      requesterID:
        type: string
    type: object
  handlers.ErrorResponse:
    properties:
      details:
        type: string
      error:
        type: string
    type: object
  handlers.TrustRequest:
    properties:
      passerID:
        type: string
      reviverID:
        type: string
    type: object
  handlers.TrustResponse:
    properties:
      id:
        type: integer
      passerID:
        type: string
      reviverID:
        type: string
    type: object
  handlers.UpdateTrustRequest:
    properties:
      passerID:
        type: string
      reviverID:
        type: string
      trustID:
        type: integer
    type: object
  handlers.UserCreateRequest:
    properties:
      clerkUserID:
        type: string
      defaultReceiverID:
        type: string
    type: object
  handlers.UserResponse:
    properties:
      clerkUserID:
        type: string
      defaultReceiverID:
        type: string
      userID:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  title: Digi Baton API
  version: "2.0"
paths:
  /accounts:
    delete:
      consumes:
      - application/json
      description: アカウントを削除する
      parameters:
      - description: アカウント情報
        in: body
        name: account
        required: true
        schema:
          $ref: '#/definitions/handlers.DeleteAccountCreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/handlers.AccountResponse'
        "400":
          description: リクエストデータが不正です
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: データベース接続に失敗しました
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: アカウント削除
      tags:
      - accounts
    get:
      consumes:
      - application/json
      description: ユーザが開示しているアカウント一覧を取得する
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            items:
              $ref: '#/definitions/handlers.AccountResponse'
